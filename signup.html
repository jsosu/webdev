<!DOCTYPE html>
<html lang="en"> 
    
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="validation.js" defer></script>
    
</head> 
    <body>
        <div class="wrapper">
            <h1>Signup</h1>
            <p id="error-message"></p>
            <form id="form">
                <div>
                    <label for="firstname-input">
                     <i class="fa-solid fa-user"></i>
                    </label>
                    <input type="text" name ="firstname" id="firstname-input" placeholder="Firstname"> 
                </div>
                <div>
                    <label for="email-input">
                        <span>@</span>
                    </label>
                    <input type="email" id="email-input" name="email" placeholder="Email">
                </div>
                <div>
                    <label for="password-input">
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <input type="password" name ="password" id="password-input" placeholder="Password"> 
                </div>
                <div>
                    <label for="repeat-password-input">
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <input type="password" name ="repeat-password" id="repeat-password-input" placeholder="Repeat Password"> 
                </div>
                <button type="submit">Signup</button>
            </form>
            <p>Already have an Account? <a href="login.html">login</a></p>
        </div>
        <script>
          async function signupWithAPI(event) {
         event.preventDefault();
    
     const userData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
     };

     try {
        // Update this URL to match your server
        const response = await fetch('http://localhost:5000/api/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userData)
        });

        const data = await response.json();

        if (response.ok) {
            // Success - redirect to login
            window.location.href = 'login.html?from=signup';
        } else {
            // Error handling
            alert('Signup failed: ' + (data.message || 'Unknown error'));
        }
     } catch (error) {
        console.error('Error:', error);
        alert('Network error. Please try again.');
      }
     }

      // Attach event listener
     document.getElementById('signupForm').addEventListener('submit', signupWithAPI);
      </script>
    </body>
    </html>
